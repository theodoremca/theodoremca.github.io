<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fast meta refresh redirect -->
  <meta http-equiv="refresh" content="0; url=https://example.com" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    .box {
      text-align: center;
    }

    a {
      color: #38bdf8;
    }
  </style>

  <script>
    // JS fallback redirect
    window.location.replace("https://com.theodore.name.ng");
  </script>
</head>

<body>
  <div class="box">
    <h1>Redirecting…</h1>
    <p>
      If you are not redirected automatically,
      <a href="https://com.theodore.name.ng">click here</a>.
    </p>
  </div>
</body>

</html>
